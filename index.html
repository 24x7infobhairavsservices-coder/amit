.brand-name .i-wrap{

  font-weight:bold;

  border-radius:6px;

}

form button{
  width:100%;
  padding:12px;
  background:#000;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* FOOTER */
footer{

  padding:20px;
  text-align:center;
}

footer a{
  display:block;
  margin:6px 0;
  text-decoration:none;

.call{color:#00ff00;}
