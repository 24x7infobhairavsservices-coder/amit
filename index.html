<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0b1d2d;
}

/* ===== HEADER ===== */
header{
    background:#000;
    padding:35px 15px;
}
.header-box{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:18px;
}
.logo{
    width:70px;
    height:70px;
    border-radius:50%;
    background:#fff;
    padding:5px;
}

/* ===== COMPANY NAME ===== */
.company-text{
    line-height:1.1;
}
.bhairav{
    font-size:54px;
    font-weight:900;
    background:linear-gradient(to bottom,#777,#ffffff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Correct i with red dot */
.i-letter{
    position:relative;
    display:inline-block;
}
.i-letter::after{
    content:'';
    position:absolute;
    top:-8px;
    left:50%;
    transform:translateX(-50%);
    width:7px;
    height:7px;
    background:red;
    border-radius:50%;
}

.security{
    margin-top:6px;
    font-size:20px;
    font-weight:bold;
    color:#fff;
    text-align:left;
}

/* ===== SECTION ===== */
section{
    padding:50px 15px;
}
h2{
    text-align:center;
    color:#fff;
    margin-bottom:35px;
}

/* ===== SERVICE CARDS ===== */
.services{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:22px;
}

.card{
    width:230px;
    background:#ff8c00;
    color:#fff;
    font-weight:bold;
    padding:28px 20px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,0.35);
    opacity:0;
    transform:scale(0.8) translateY(40px);
    animation:cardLoad 0.8s ease forwards;
    cursor:pointer;
}

/* Load animation */
.card:nth-child(1){animation-delay:.1s}
.card:nth-child(2){animation-delay:.25s}
.card:nth-child(3){animation-delay:.4s}
.card:nth-child(4){animation-delay:.55s}
.card:nth-child(5){animation-delay:.7s}

@keyframes cardLoad{
    to{
        opacity:1;
        transform:scale(1) translateY(0);
    }
}

/* Hover popup animation */
.card:hover{
    transform:scale(1.1);
    box-shadow:0 15px 30px rgba(255,140,0,0.8);
    transition:0.3s ease;
}

/* ===== FORM ===== */
.form-box{
    max-width:500px;
    margin:40px auto;
    background:#fff;
    padding:25px;
    border-radius:14px;
    box-sizing:border-box;
}
.form-box *{box-sizing:border-box;}
input,textarea,button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
textarea{resize:none;}
button{
    background:#000;
    color:#fff;
    border:none;
    cursor:pointer;
}
button:hover{background:#333;}

/* ===== FOOTER ===== */
footer{
    background:#000;
    color:#fff;
    text-align:center;
    padding:25px 10px;
}
footer a{
    color:#25d366;
    font-weight:bold;
    text-decoration:none;
}

/* ===== FLOAT BUTTONS ===== */
.float-btn{
    position:fixed;
    right:18px;
    width:42px;
    height:42px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:20px;
    text-decoration:none;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
.whatsapp{background:#25d366; bottom:80px;}
.call{background:#25d366; bottom:20px;}
</style>
